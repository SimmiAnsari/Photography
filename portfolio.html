    body {

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    img {
  max-width: 100%;
  height: auto;
  display: block;
  object-fit: cover;
}


    .gallery a {
      margin: 10px;
    }

    .gallery img {
      width: 200px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }
